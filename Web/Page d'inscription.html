<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        
        <link rel="stylesheet"  href="./CSS/index.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap" />
        
        
        
    </head>
<body>
	<header>
		<div class="barre-du-haut">
			<img class="barre-du-haut-child">
			<img class="abdian-logo-2-icon" alt="" src="assets/img/Abidan_logo.png">
			
			<div class="navigation">
				
				  <div class="bouton">
						<div class="bouton-child">
						</div>
						<div class="accueil">Accueil</div>
				  </div>
				  <div class="bouton1" id="boutonContainer1">
						<div class="bouton-item">
						</div>
						<div class="destination">Destinations</div>
				  </div>
				  <div class="bouton2" id="boutonContainer2">
						<div class="bouton-child">
						</div>
						<div class="contact">Contact</div>
				  </div>
				  <div class="se-connecter" id="seConnecterContainer">
						<div class="se-connecter-child">
						</div>
						<div class="se-connecter1">
						<img class="generic-avatar-icon" alt="" src="Generic avatar.png">
						Se connecter</div>
						
				  </div>
			</div>
			
                
        </div>
    </header>
    <main>
        <div class="signup-container">
            <h2>Créer un compte</h2>
            <form method="post" action="?action=creerCompte">
                <label for="firstName">Prénom :</label>
                <input type="text" id="firstName" name="firstName" required placeholder="Entrez votre prénom">

                <label for="lastName">Nom :</label>
                <input type="text" id="lastName" name="lastName" required placeholder="Entrez votre nom">

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required placeholder="Entrez votre email">

                <label for="email">Confirmez l'adresse email :</label>
                <input type="email" id="email" name="email" required placeholder="Entrez votre email">

                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">

                <label for="password">Confirmer le mot de passe :</label>
                <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">

                <label for="phone">Téléphone :</label>
                <input type="text" id="phone" name="phone" placeholder="Entrez votre numéro de téléphone">

                <input type="submit" value="Créer un compte">
            </form>
    </main>
    <footer>
        <div class="footer">
            <div class="rectangle-parent">
                  <div class="rectangle">
                  </div>
                  <div class="group">
                        <div class="legal-terms-container">
                              <p class="legal">
                                    <b>Legal</b>
                              </p>
                              <p class="legal">
                                    <b>&nbsp;</b>
                              </p>
                              <p class="legal">Terms & Conditions</p>
                              <p class="legal">Privacy Policy</p>
                              <p class="sitemap">Sitemap</p>
                        </div>
                        <div class="company-about-us-container">
                              <p class="legal">
                                    <b>Company</b>
                              </p>
                              <p class="legal">
                                    <b>&nbsp;</b>
                              </p>
                              <p class="legal">About Us</p>
                              <p class="legal">Blog</p>
                              <p class="legal">Careers</p>
                              <p class="sitemap">Contact Us</p>
                        </div>
                  </div>
                  <div class="abdian-les-meilleures-destina-wrapper">
                        <div class="abdian-les-meilleures">Abdian, les meilleures destinations au meilleur prix</div>
                  </div>
                  <div class="group1">
                        <img class="vector-icon" alt="" src="Vector.svg">
                        
                        <img class="vector-icon1" alt="" src="Vector.svg">
                        
                        <img class="group-icon" alt="" src="Group.svg">
                        
                  </div>
                  <img class="abdian-logo-1-icon" alt="" src="Abidan_logo.png">
                    
                </div>
        </div>
    </footer>
</body>
</html>
