<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Connexion - Abdian</title>

    <link rel="stylesheet" href="./CSS/header.css" />
    <link rel="stylesheet" href="./CSS/footer.css" />
    <link rel="stylesheet" href="./CSS/pageConnexion.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap"
    />
  </head>

  <body>
    <header>
      <nav class="barre-du-haut">
        <img class="abdian-logo-2-icon" src="assets/img/Abidan_logo.png" alt="Logo" href="index.html">

        <div class="navigation">
          <a href="index.html" class="bouton">Accueil</a>
          <a href="destinations.html" class="bouton">Destinations</a>
          <a href="contact.html" class="bouton">Contact</a>
          <a href="Page de Connexion.html" class="bouton se-connecter">
            Se connecter
            <img
              class="generic-avatar-icon"
              src="assets/img/Generic avatar.png"
              alt="Avatar"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="connexion-container">
        <h2>Connexion</h2>
        <form>
          <label for="email">Adresse email :</label>
          <input
            type="text"
            id="email"
            name="email"
            required
            placeholder="Entrez votre email"
          />

          <label for="password">Mot de passe :</label>
          <input
            type="password"
            id="password"
            name="mot_passe"
            required
            placeholder="Entrez votre mot de passe"
          />

          <input type="submit" value="Se connecter" />
        </form>

        <div class="create-account">
          <p>
            Pas encore de compte ?
            <a href="Page d'inscription.html" class="CreerCompteBouton"
              >Cr√©er un compte</a
            >
          </p>
        </div>
      </div>
    </main>
    <footer>
      <div class="group">
        <div class="abdian-les-meilleures-destina-wrapper">
          <img
            class="abdian-logo-1-icon"
            alt=""
            src="./assets/img/Abidan_logo.png"
          />

          <div class="abdian-les-meilleures">
            Abdian, les meilleures destinations au meilleur prix
          </div>
        </div>
        <div class="legal-terms-container">
          <p class="legal">
            <b>Legal</b>
          </p>
          <p class="legal">
            <b>&nbsp;</b>
          </p>
          <p class="legal">Terms & Conditions</p>
          <p class="legal">Privacy Policy</p>
          <p class="sitemap">Sitemap</p>
        </div>
        <div class="company-about-us-container">
          <p class="legal">
            <b>Company</b>
          </p>
          <p class="legal">
            <b>&nbsp;</b>
          </p>
          <p class="legal">About Us</p>
          <p class="legal">Blog</p>
          <p class="legal">Careers</p>
          <p class="sitemap">Contact Us</p>
        </div>
        <div class="group1">
          <img class="group-icon" alt="" src="../Web/assets/img/Group.png" />
        </div>
      </div>
    </footer>
  </body>
</html>
