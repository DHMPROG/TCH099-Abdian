<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact - Abdian</title>
    <link rel="stylesheet" href="./CSS/header.css" />
    <link rel="stylesheet" href="./CSS/footer.css" />
    <link rel="stylesheet" href="./CSS/pageContact.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;700&display=swap"
    />
  </head>
  <body>
    <header>
      <nav class="barre-du-haut">
        <a href="index.html"><img class="abdian-logo-2-icon" src="assets/img/Abidan_logo.png" alt="Logo"></a>

        <div class="navigation">
          <a href="index.html" class="bouton">Accueil</a>
          <a href="destinations.html" class="bouton">Destinations</a>
          <a href="contact.html" class="bouton">Contact</a>
          <a href="Page de Connexion.html" class="bouton se-connecter">
            Se connecter
            <img
              class="generic-avatar-icon"
              src="assets/img/Generic avatar.png"
              alt="Avatar"
            />
          </a>
        </div>
      </nav>
    </header>

    <main>
      <div class="contact-container">
        <h2>Contactez-nous</h2>
        <form class="formulaire-contact" action="#" method="post">
          <label>Nom :</label>
          <input type="text" name="nom" required placeholder="Votre nom" />
          <label>Email :</label>
          <input type="email" name="email" required placeholder="Votre email" />
          <label>Message :</label>
          <textarea
            name="message"
            rows="5"
            required
            placeholder="Votre message"
          ></textarea>
          <button type="submit">Envoyer</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="group">
        <div class="abdian-les-meilleures-destina-wrapper">
          <img
            class="abdian-logo-1-icon"
            alt=""
            src="./assets/img/Abidan_logo.png"
          />

          <div class="abdian-les-meilleures">
            Abdian, les meilleures destinations au meilleur prix
          </div>
        </div>
        <div class="legal-terms-container">
          <p class="legal">
            <b>Legal</b>
          </p>
          <p class="legal">
            <b>&nbsp;</b>
          </p>
          <p class="legal">Terms & Conditions</p>
          <p class="legal">Privacy Policy</p>
          <p class="sitemap">Sitemap</p>
        </div>
        <div class="company-about-us-container">
          <p class="legal">
            <b>Company</b>
          </p>
          <p class="legal">
            <b>&nbsp;</b>
          </p>
          <p class="legal">About Us</p>
          <p class="legal">Blog</p>
          <p class="legal">Careers</p>
          <p class="sitemap">Contact Us</p>
        </div>
        <div class="group1">
          <img class="group-icon" alt="" src="../Web/assets/img/Group.png" />
        </div>
      </div>
    </footer>
  </body>
</html>
